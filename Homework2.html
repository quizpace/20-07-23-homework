<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var time, sec
        time = parseFloat(prompt('Please enter a number of hours'))
        sec = (60 * 60 * time)
        document.write(sec)

    </script>
</body>
</html>
